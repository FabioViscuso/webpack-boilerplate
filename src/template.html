<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Fabio Viscuso" />
    <meta name="description" content="Webpack demo page" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body class="bg-neutral">
    <main class="column align-center">
      <h1 class="m-t-xl">Welcome!</h1>
      <p class="m-t-m">
        Send me a message and I'll reply ASAP
        <span class="inline-block anim-beating">&#128155;</span>
      </p>
      <form action="#" id="homeDemoForm" class="column align-center m-b-l">
        <div class="column align-center m-b-l w-100">
          <label for="homeDemoFormJobSelect" class="">I'm a/an</label>
          <select
            id="homeDemoFormJobSelect"
            class="txt-center w-100"
            aria-label="job select"
          >
            <option value="developer" selected>Web Developer</option>
            <option value="artist">Asset Artist</option>
            <option value="management">Management Staff Expert</option>
          </select>
        </div>
        <div class="column align-center m-b-l w-100">
          <label for="homeDemoFormContactMethod" class=""> I want to </label>
          <select
            id="homeDemoFormContactMethod"
            class="txt-center w-100"
            aria-label="contact method select"
          >
            <option value="job-apply" selected>
              Schedule an interview (email)
            </option>
            <option value="mail-info">Receive info via mail</option>
            <option value="call-info">Receive info via phone call</option>
          </select>
        </div>
        <div class="column align-center m-b-l w-100">
          <label for="homeDemoFormFullName" class=""> Your Name * </label>
          <input
            type="text"
            class="form-control w-100"
            id="homeDemoFormFullName"
            aria-describedby="form name field"
            placeholder="Eg: John Doe"
            pattern="(^(\w\w+)\s(\w+)$){1}"
            required
          />
        </div>
        <div class="column align-center m-b-l w-100">
          <label for="homeDemoFormAge" class=""> Age * </label>
          <input
            type="number"
            class="form-control w-100"
            id="homeDemoFormAge"
            aria-describedby="form age field"
            placeholder="Insert age. Minimum 18"
            min="0"
            max="99"
            step="1"
            required
          />
        </div>
        <div class="column align-center m-b-l w-100">
          <label for="homeDemoFormEmail" class="">Your Email *</label>
          <input
            type="text"
            class="form-control w-100"
            id="homeDemoFormEmail"
            placeholder="email@domain.com"
            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$"
            required
          />
        </div>
        <div class="column align-center m-b-l w-100">
          <label for="homeDemoFormPhone" class="">Phone Number</label>
          <input
            type="text"
            class="form-control w-100"
            id="homeDemoFormPhone"
            placeholder="Full Number (incl. prefix)"
            pattern="([+]\d{1,2})(\d{3}){2}\d{4}"
          />
        </div>
        <div class="column align-center m-b-l w-100">
          <label for="homeDemoFormMessageBox" class="">Message</label>
          <textarea
            type="text"
            class="form-control w-100"
            id="homeDemoFormMessageBox"
            placeholder="Enter Message"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <div class="row justify-center align-center m-b-l w-100">
          <input
            type="checkbox"
            class="m-r-m"
            id="homeDemoFormAgreement"
            required
          />
          <label class="" for="homeDemoFormAgreement">
            I agree to Terms and Conditions
          </label>
        </div>
        <button id="homeDemoFormSubmit" type="submit" class="btn">
          Send Message
        </button>
      </form>
    </main>
  </body>
</html>
